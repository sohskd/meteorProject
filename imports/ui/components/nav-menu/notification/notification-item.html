  Define the notification item component of the notification navbar.
 -->

<template name='notificationItem'>
  <li>
    <a href="javascript:;">
      <span class="time">{{time}}</span>
      <span class="details">
        {{#with category}}
          {{> notificationCat}}
        {{/with}}
      </span>
      {{title}}
    </a>
  </li>
</template>
